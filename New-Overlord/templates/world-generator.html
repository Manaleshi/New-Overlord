<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Generator - New Overlord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">New Overlord</h1>
            <p class="tagline">World Generator</p>
        </header>

        <div class="world-generator">
            <div class="controls">
                <div class="control-panel">
                    <h3>World Settings</h3>
                    
                    <div class="control-group">
                        <label for="world-name">World Name:</label>
                        <input type="text" id="world-name" placeholder="Enter world name" value="Generated World">
                    </div>
                    
                    <div class="control-group">
                        <label for="world-width">Width:</label>
                        <input type="number" id="world-width" min="3" max="20" value="5">
                    </div>
                    
                    <div class="control-group">
                        <label for="world-height">Height:</label>
                        <input type="number" id="world-height" min="3" max="20" value="5">
                    </div>
                    
                    <div class="control-group">
                        <label>Terrain Types:</label>
                        <div class="checkbox-group" id="terrain-types">
                            <div class="checkbox-item">
                                <input type="checkbox" id="terrain-plains" value="plains" checked>
                                <label for="terrain-plains">Plains</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terrain-hills" value="hills" checked>
                                <label for="terrain-hills">Hills</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terrain-mountains" value="mountains" checked>
                                <label for="terrain-mountains">Mountains</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terrain-forests" value="forests" checked>
                                <label for="terrain-forests">Forests</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terrain-swamps" value="swamps">
                                <label for="terrain-swamps">Swamps</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terrain-deserts" value="deserts">
                                <label for="terrain-deserts">Deserts</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terrain-water" value="water">
                                <label for="terrain-water">water</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="settlement-density">Settlement Density:</label>
                        <input type="range" id="settlement-density" min="0" max="1" step="0.1" value="0.3">
                        <span id="density-value">30%</span>
                    </div>
                    
                    <div class="action-buttons">
                        <button onclick="generateWorld()">Generate World</button>
                        <button onclick="saveWorld()">Save World</button>
                        <button onclick="loadWorld()">Load World</button>
                        <button onclick="exportWorld()">Export World</button>
                        <button onclick="lockWorldForGame()" id="lock-world-btn" class="btn-lock">ðŸ”’ Lock World for Game</button>
                    </div>
                    
                    <div class="terrain-editor">
                        <h4>Terrain Editor</h4>
                        <p>Click a terrain type, then click hexes on the map to edit:</p>
                        <div class="terrain-buttons">
                            <button class="terrain-btn" onclick="setEditTerrain('plains')">Plains</button>
                            <button class="terrain-btn" onclick="setEditTerrain('hills')">Hills</button>
                            <button class="terrain-btn" onclick="setEditTerrain('mountains')">Mountains</button>
                            <button class="terrain-btn" onclick="setEditTerrain('forests')">Forests</button>
                            <button class="terrain-btn" onclick="setEditTerrain('swamps')">Swamps</button>
                            <button class="terrain-btn" onclick="setEditTerrain('deserts')">Deserts</button>
                            <button class="terrain-btn" onclick="setEditTerrain('water')">water</button>
                            <button class="terrain-btn" onclick="exitEditMode()">Stop Editing</button>
                        </div>
                        <div id="edit-mode-indicator">Edit Mode: None</div>
                    </div>
                </div>
                
                <div class="world-display">
                    <div id="hex-grid"></div>
                    <div id="hex-info">
                        <p>Click on a hex to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/hex-map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/world-generator.js') }}"></script>
</body>
</html>
